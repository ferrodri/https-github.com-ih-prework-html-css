<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="./img/profile-picture.jpg">
    </div>
    <div class="user">
      <div class="name">
        <img class="hola" src="./img/account-logo.jpg">
        <h1>Jack</h1>
        <img class="hola" src="./img/validated-account.jpg">
        <h2>@jack</h2>
      </div>
    </div>
    <div class="follow">
      <img src="./img/twitter-logo.jpg">
      <h1>Follow</h1>
    </div>
    <h1 class="hey">just setting up my twitter</h1>
    <h2>9:50PM - 21 Mar 2006</h2>
  <div class="last">
    <img class="lasty" src="./img/reply.jpg">
    <img  class="lasty" src="./img/retweet.jpg">
    <h2 class="lasty">92,555</h2>
    <img class="lasty" src="./img/favorite.jpg">
    <h2 class="lasty">71,111</h2>
  </div>
</div>

</body>

</html>
